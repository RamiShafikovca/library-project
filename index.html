<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
    <div id="library">
        <p>My Library</p>
        <button id="newbook">NEW BOOK</button>
        <div id="books"></div>
    </div>
    <div id="formcont">
        <form action="" id="bookform">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author">
            <label for="pages">Page Count:</label>
            <input type="text" name="pages" id="pages">
            <label for="read">Read (True/False):</label>
            <input type="text" name="read" id="read">
            <button type="submit" id="booksubmit">Submit</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
